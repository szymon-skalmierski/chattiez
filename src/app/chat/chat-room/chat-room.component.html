<div class="chat-content-wrap container-fluid p-0 w-100">
    <div class="label">
        <img [src]="channel?.coverUrl" alt="cover" />
        <span>{{ channel?.name }}</span>
    </div>
    <div class="container-fluid messages-wrap d-flex flex-column-reverse p-3" appChatRoomRendering>
        <div *ngFor="let message of msgs | async" [ngClass]="{'message-wrap mb-1': true, 'admin': message?.messageType == 'admin', 'user-message': message?.sender?.userId == getUserId()}">
            <p class="user m-0 px-2">{{ message?.sender?.nickname ?? '=ADMIN=' }}</p>
            <div class="message">{{ message?.message }}</div>
        </div>
    </div>
    <div class="input-group p-3 msg-form">
        <input type="text" class="form-control w-75" #msg>
        <button class="btn btn-outline-secondary" (click)="sendMsg(channel, msg.value); msg.value=''">Send</button>
    </div>
</div>
